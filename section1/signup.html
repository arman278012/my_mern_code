<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body>
    <div class="card mt-5">
        <div class="card-body">
            <div class="row">
                <div class="col-md bg-primary">
                    <h2>Column1</h2>
                </div>
                <div class="col-md">
                    <form class="myform">

                        <h3 class="text-center">Create a New Account</h3>

                        <!-- <label>Name</label>
                        <input type="text" class="form-control"> -->


                        <div class="form-floating mt-3">
                            <input type="text" class="form-control" placeholder="Name">
                            <label>Name</label>
                        </div>

                        <div class="form-floating mt-3">
                            <input type="email" class="form-control" placeholder="Email">
                            <label>Email</label>
                        </div>

                        <div class="form-floating mt-3">
                            <select class="form-control" placeholder="Name">
                                <option value="None" selected>None</option>
                                <option value="F">Female</option>
                                <option value="M">Male</option>
                            </select>
                            <label>Gender</label>
                        </div>

                        <div class="form-floating mt-3">
                            <input type="password" class="form-control" placeholder="Password">
                            <label>Password</label>
                        </div>

                        <div class="row">
                            <div class="col-6"></div>
                            <div class="col-3">
                                <button class="btn btn-secondary w-100 mt-5">Cancel</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-success w-100 mt-5">Confirm</button>
                            </div>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
